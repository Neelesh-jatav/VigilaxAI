<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Audio Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ©Ô∏è Drone Audio Detector</h1>
            <p>Upload an audio file to check for drone presence.</p>
        </header>

        <main>
            <div class="upload-section">
                <form id="uploadForm">
                    <div class="file-input-wrapper">
                        <input type="file" id="audioFile" name="file" accept=".wav,.mp3,.ogg">
                        <label for="audioFile" class="file-label">
                            <span id="fileName">Choose Audio File</span>
                        </label>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">Analyze File</button>
                        <button type="button" id="recordBtn" class="btn-secondary">üé§ Record (3s)</button>
                        <button type="button" id="liveBtn" class="btn-live">üî¥ Start Live Detection</button>
                    </div>
                </form>
            </div>

            <div id="liveStatus" class="hidden">
                <div class="live-indicator">
                    <span class="pulse"></span> Listening...
                </div>
                <div id="liveResult" class="live-result"></div>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Analyzing spectrogram...</p>
            </div>

            <div id="result" class="hidden">
                <div id="statusIcon"></div>
                <h2 id="predictionText"></h2>
                <div class="confidence-bar-wrapper">
                    <div class="confidence-bar" id="confidenceBar"></div>
                </div>
                <p>Confidence: <span id="confidenceValue"></span></p>
                <p class="raw-score">Raw Score: <span id="rawScore"></span></p>
            </div>
        </main>

        <footer>
            <p>Powered by Python, TensorFlow & Flask</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
